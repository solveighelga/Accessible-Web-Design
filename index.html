<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600&display=swap" rel="stylesheet">    
    <title>Sign up form</title>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="/Home">Home</a></li>
                <li><a href="/About">About</a></li>
                <li><a href="/Contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <img src="./ARIA photo.jpg" alt="person on his computer using tabs to navigate">
        <div class="container">
            <form role="sign in form">
                <h1>Want to learn more about accessibility?</h1>
                <h2>Sign up</h2>
                <li>
                    <label for="firstname">First name *</label>
                    <input id="firstname" type="text" name="firstname" aria-label="This is a mandatory field please fill out your first name">
                </li>
                <li>
                    <label for="lastname">Last name *</label>
                    <input id="lastname" type="text" name="lastname" aria-label="This is a mandatory field please fill out your last name">
                </li>
                <li>
                    <label for="email">Email *</label>
                    <input id="email" type="text" name="email" aria-label="This is a mandatory field please fill out your email">
                </li>
                <li>
                    <label for="comment">Comment</label>
                    <input id="comment" type="text" name="comment" aria-label="It is optional to leave a comment">
                </li>
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
